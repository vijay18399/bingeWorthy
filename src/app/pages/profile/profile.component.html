<div class="profile-page">
  <h2>Profile</h2>
  <div *ngIf="!user; else profileDetails" class="profile-card skeleton">
    <div class="profile-details">
      <div class="detail">
        <span class="label skeleton-line"></span>
        <span class="value skeleton-line"></span>
      </div>
      <div class="detail">
        <span class="label skeleton-line"></span>
        <span class="value skeleton-line"></span>
      </div>
      <div class="detail">
        <span class="label skeleton-line"></span>
        <span class="value skeleton-line"></span>
      </div>
    </div>
    <div class="actions">
      <button class="skeleton-btn" disabled>Skeleton Button</button>
    </div>
  </div>
  <ng-template #profileDetails>
    <div class="profile-card" *ngIf="user">
      <div class="profile-details">
        <div class="detail">
          <span class="label">First Name:</span>
          <span class="value">{{ user.firstName }}</span>
        </div>
        <div class="detail">
          <span class="label">Last Name:</span>
          <span class="value">{{ user.lastName }}</span>
        </div>
        <div class="detail">
          <span class="label">Email:</span>
          <span class="value">{{ user.email }}</span>
        </div>
      </div>
      <div class="actions">
        <button class="delete-account" (click)="deleteAccount()">Delete My Account</button>
      </div>
    </div>
  </ng-template>
</div>
